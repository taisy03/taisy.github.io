<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Venus Template</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|Oxygen:700" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://unpkg.com/scrollreveal@4.0.5/dist/scrollreveal.min.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header text-light">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
								<img class="header-logo-image" src="dist/images/logo.svg" alt="Logo">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero text-center text-light">
				<div class="hero-bg"></div>
				<div class="hero-particles-container">
					<canvas id="hero-particles"></canvas>
				</div>
                <div class="container-sm">
                    <div class="hero-inner">
						<div class="hero-copy">
	                        <h1 class="hero-title mt-0">Lada AI</h1>
	                        <p class="hero-paragraph">The only tool you will need for Law AI</p>
	                        <div class="hero-cta">
								<section class="waitlist">
									<form id="waitlist-form" action="https://formsubmit.co/f0b387315822b8d74310e7c4000ca9dc" method="POST">
										<input type="email" name="email" id="email" placeholder="Enter your email" required>
										<input type="hidden" name="_subject" value="New Waitlist Submission - Lada AI">
										<input type="hidden" name="_template" value="basic">
										<input type="hidden" name="_cc" value="beatrix@bahiggins.com">
										<button type="submit" class="button button-primary button-wide-mobile">Join Waitlist</button>
									  </form>
									  <p id="message"></p>
								  </section>
							</div>
						</div>
						<div class="mockup-container">
							<div class="mockup-bg">
								<img src="dist/images/iphone-hero-bg.svg" alt="iPhone illustration">
							</div>
							<img class="device-mockup" src="dist/images/iphone-hero.png" alt="iPhone Hero">
						</div>
                    </div>
                </div>
            </section>
        </main>

		<footer class="site-footer">
			<div class="footer-particles-container">
				<canvas id="footer-particles"></canvas>
			</div>
			<div class="site-footer-top">
				<section class="cta section text-light">
					<div class="container-sm">
						<div class="cta-inner section-inner">
							<div class="cta-header text-center">
								<h2 class="section-title mt-0">Coming Soon.</h2>
								<p class="section-paragraph">LADA.AI is working hard to bring you this product by June 2025.</p>
							</div>
						</div>
					</div>
				</section>
			</div>
        </footer>
    </div>
	<script src="src/js/waitlist.js"></script>
    <script src="dist/js/main.min.js"></script>
</body>
</html>
